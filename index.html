<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/sass/style.css" />
  <title>Controle de despesas</title>
</head>

<body>
  <h2>Controle de despesas</h2>

  <div class="container">
    <h4>Saldo atual</h4>

    <h1 id="balance" class="balance">R$ 0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Receitas</h4>
        <p id="money-plus" class="money plus">+ R$0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money minus">- R$0.00</p>
      </div>
    </div>

    <h3>Transações </h3>
    <div id="form-search">
      <label for="search">Filtrar transações:</label>
      <input type="text" id="search" placeholder="Oque está procurando" autofocus autocomplete="off">
    </div>

    <ul id="transactions" class="transactions"></ul>

    <h3>Adicionar transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input autofocus type="text" id="text" placeholder="Nome da transação" />
      </div>

      <div class="form-control">
        <label for="amount">Valor <br />
          <small>(negativo - despesas, positivo - receitas)</small>
        </label>
        <input type="number" id="amount" placeholder="Valor da transação" />
      </div>

      <button class="btn">Adicionar</button>
    </form>
  </div>
  <label id="darkmode">
    <div class="toggle">
      <input class="toggle-state" type="checkbox" name="check" value="check" />
      <div class="toggle-inner">
        <div class="indicator"></div>
      </div>
      <div class="active-bg"></div>
    </div>
  </label>

  <script src="/public/js/script.js"></script>
</body>

</html>
